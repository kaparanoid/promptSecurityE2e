<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/educationModal.css">
</head>

<body class="ps-modal">
    <div class="shadow"></div>
    <div class="frame">

        <div class="headers">
            <div class="header-text">Sensitive Data Alert</div>
            <img class="header-image" id="header-image" src="">
        </div>

        <div class="violations-meta-frame">
            <div class="violations-title-container">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#EC3177" height="24" viewBox="0 -960 960 960" width="24" style="margin-top: -2px"><path d="M480-320q17 0 28.5-11.5T520-360q0-17-11.5-28.5T480-400q-17 0-28.5 11.5T440-360q0 17 11.5 28.5T480-320Zm-40-160h80v-200h-80v200Zm40 400q-139-35-229.5-159.5T160-516v-244l320-120 320 120v244q0 152-90.5 276.5T480-80Z"/></svg>
                <div class="violations-meta-title" id="violations-meta-title">violation found</div>
            </div>
            <div class="arrows-container" id="arrows-container">
                <button class="arrow-button" id="arrow-back-button">
                    <svg class="arrow" id="arrow-back" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="m345.089-429.499 207.064 207.064L480-150.782 150.782-480 480-809.218l72.153 71.653-207.064 207.064h464.129v101.002H345.089Z"/></svg>
                </button>

                <div class="arrow-circles" id="arrow-circles">
                </div>

                <button class="arrow-button" id="arrow-forward-button">
                    <svg class="arrow" id="arrow-forward" xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M614.911-429.499H150.782v-101.002h464.129L407.847-737.565 480-809.218 809.218-480 480-150.782l-72.153-71.653 207.064-207.064Z"/></svg>
                </button>
            </div>
        </div>

        <div class="violation-content">
            <div class="violation-message-text" id="violation-message-text">We noticed that you were trying to send sensitive data</div>
            <div class="violation-info-frame" id="violation-info-frame">
            </div>

            <div class="extra-text-frame">
                <div class="customize-text" id="customize-text">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="#5D5D5D" height="24" viewBox="0 -960 960 960" width="24" style="float: left; padding-right: 7px; margin-top: -4px"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                    <b id="custom-message"></b>
                </div>
                <div class="guidelines-box" id="guidelines-box">For more information<a id="guidelines-link" href="" target="_blank">visit the guidelines</a></div>
            </div>
        </div>

        <div class="horizontal-line"></div>

        <div class="footer">
            <div class="powered-by">
                <div class="powered-by-text">Powered by:</div>
                <a href="https://prompt.security" target="_blank"><img class="powered-by-logo" id="powered-by-logo" src=""></a>
            </div>
            <button id="closeButton">Close</button>
        </div>

    </div>
</body>
