<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/style/blockModal.css">
</head>

<body class="ps-modal">
    <div class="shadow"></div>
    <div class="frame">
        <div class="title-box">
            <svg xmlns="http://www.w3.org/2000/svg" fill="#EC3177" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-80q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q54 0 104-17.5t92-50.5L228-676q-33 42-50.5 92T160-480q0 134 93 227t227 93Zm252-124q33-42 50.5-92T800-480q0-134-93-227t-227-93q-54 0-104 17.5T284-732l448 448Z"/></svg>
            <div class="title-text" id="title-text">Access Denied</div>
            <img class="header-image" id="header-image" src="">
        </div>

        <div class="horizontal-line"></div>

        <div class="content-box" id="content-box">
            <div class="message-box">
                <svg xmlns="http://www.w3.org/2000/svg" fill="#5D5D5D" height="24" viewBox="0 -960 960 960" width="24" style="margin-top: -2px"><path d="M440-280h80v-240h-80v240Zm40-320q17 0 28.5-11.5T520-640q0-17-11.5-28.5T480-680q-17 0-28.5 11.5T440-640q0 17 11.5 28.5T480-600Zm0 520q-83 0-156-31.5T197-197q-54-54-85.5-127T80-480q0-83 31.5-156T197-763q54-54 127-85.5T480-880q83 0 156 31.5T763-763q54 54 85.5 127T880-480q0 83-31.5 156T763-197q-54 54-127 85.5T480-80Zm0-80q134 0 227-93t93-227q0-134-93-227t-227-93q-134 0-227 93t-93 227q0 134 93 227t227 93Zm0-320Z"/></svg>
                <div class="message-title" id="message-title"></div>
            </div>

            <div class="custom-message" id="custom-message"></div>
            <div class="guidelines" id="guidelines"><a id="guidelines-link" href="" target="_blank"></a></div>
            <div class="bypass-message" id="bypass-message">If you are sure this AI chat is safe, you can click “Access” and start using it</div>
        </div>

        <div class="horizontal-line"></div>

        <div class="footer">
            <div class="powered-by">
                <div class="powered-by-text">Powered by:</div>
                <a href="https://prompt.security" target="_blank"><img class="powered-by-logo" id="powered-by-logo" src=""></a>
            </div>
            <div class="buttons">
                <button id="closeButton">Close</button>
                <button id="accessButton">Access</button>
            </div>
        </div>

    </div>
</body>
