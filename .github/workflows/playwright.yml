name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: npm install
      run: yarn

    - name: Build Docker Image
      run: docker build -t playwright:1.1 docker/

    - name: Set correct permissions
      run: sudo chown -R 1000:1000 $GITHUB_WORKSPACE

    - name: Run Playwright tests in Docker
      run: |
        docker run -t --rm -v $(pwd):/app -e DOMAIN="${{ secrets.DOMAIN }}" -e KEY="${{ secrets.KEY }}" -u 1000 playwright:1.1 bash -c "npm run xvfb:test"

    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          playwright-report/**/*.xml

    - name: Upload HTML Report as Artifact
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-html-report
        path: playwright-report/index.html
        retention-days: 30

    - name: Comment PR with HTML Report Link
      if: github.event_name == 'pull_request'
      uses: thollander/actions-comment-pull-request@v3
      with:
        message: |
          üìù Playwright test results are available as an HTML report:  
          [Playwright HTML Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/)
