name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

permissions: 
  checks: write
  pull-requests: write

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build Docker Image
        run: docker build -t playwright:1.1 docker/

      - name: Set correct permissions
        run: sudo chown -R 1000:1000 $GITHUB_WORKSPACE

      - name: Run Playwright tests in Docker
        run: |
          docker run -t --rm \
            -v $(pwd):/app \
            -e DOMAIN="${{ secrets.DOMAIN }}" \
            -e KEY="${{ secrets.KEY }}" \
            -u 1000 \
            playwright:1.1 bash -c "yarn xvfb:test"

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          files: playwright-report/**/*.xml

      - name: Check files before upload
        if: always()
        run: ls -al playwright-report/
        
      - name: pload HTML Report as ArtifactU
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/index.html
          retention-days: 30

      - name: Comment PR with HTML Report Link
        if: always()
        uses: thollander/actions-comment-pull-request@v3
        with:
          message: |
            ðŸŽ­ **Playwright Test Report** is available:  
            ðŸ‘‰ [HTML Report](https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/${{ steps.upload-playwright-html-report.outputs.artifact_id }})
            ðŸ‘‰ [Direct Link to index.html](https://github.com/${{ github.repository }}/suites/${{ github.run_id }}/artifacts/${{ steps.upload-playwright-html-report.outputs.artifact_id }}/index.html)
